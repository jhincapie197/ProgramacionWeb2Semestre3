<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="my-5 text-primary text-center">Listado de Empleados</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="label-control">Nombre Empleado</label>
                        <input class="form-control" type="text" id="nombre-input">
                    </div>
                    <div class="mb-3">
                        <label class="label-control">Tipo Identificación</label><br>
                        <select id="tipo-id-input" class="form-select">
                            <option value=" "> </option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjeria</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="otro">Otro</option>
                        </select>
                        <!-- <input type="radio" name="Identificacion" value="Cedula"> Cédula de Ciudadanía<br>
                        <input type="radio" name="Identificacion" value="Extranjeria"> Cédula de Extranjeria<br>
                        <input type="radio" name="Identificacion" value="Pasaporte"> Pasaporte<br>
                        <input type="radio" name="Identificacion" value="Otro"> Otro<br> -->
                    </div>
                    <div class="mb-3">
                        <label class="label-control">Número de Identificación</label>
                        <input class="form-control" type="number" id="numero-input">
                    </div>
                    <div class="mb-3">
                        <label class="label-control">Área o Departamento</label>
                        <select class="form-select" id="area-input">
                            <option value=" "> </option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="Sistemas">Sistemas</option>
                            <option value="Gerencia">Gerencia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="label-control">Salario Empleado</label>
                        <input class="form-control" type="number" id="salario-input">
                    </div>
                    <button type="button" class="btn btn-success boton-guardar">Guardar Empleado</button>
                    <div class="buscar p-4 border rounded bg-body-tertiary">
                        <input type="text" class="buscador form-control width-80%" placeholder="Buscar cliente...">
                        <button type="button" class="btn-buscar btn btn-primary">Buscar</button>
                   </div>
                </form>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
